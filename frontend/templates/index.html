{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    
    <form id="mainForm" 
          hx-post="/api/execucoes/" 
          hx-target="#response-container" 
          hx-encoding="multipart/form-data"
          class="space-y-6">

        <div id="response-container"></div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">1. Sele√ß√£o de Arquivos</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Arquivos HTML (m√°ximo 15)
                </label>
                <input 
                    type="file" 
                    name="files" 
                    id="fileInput" 
                    multiple 
                    accept=".html"
                    class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100"
                    hx-post="/api/upload"
                    hx-target="#filesContainer"
                    hx-trigger="change"
                    hx-indicator="#upload-spinner"
                >
            </div>
            
            <div id="filesList" class="space-y-2">
                <div class="flex items-center space-x-2">
                    <h3 class="text-sm font-medium text-gray-700">Arquivos selecionados:</h3>
                    <div id="upload-spinner" class="htmx-indicator spinner"></div>
                </div>
                <div id="filesContainer" class="space-y-2">
                    </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">2. Configura√ß√£o de Estilo</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" name="estilo" placeholder="Ex: funk brasileiro" required class="w-full px-3 py-2 border rounded-md">
                <input type="text" name="id_estilo" placeholder="Ex: fk" required minlength="2" maxlength="3" class="w-full px-3 py-2 border rounded-md">
                <input type="text" name="radical" placeholder="Ex: dConst" required class="w-full px-3 py-2 border rounded-md">
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">3. Configura√ß√£o de Modelos</h2>
             <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">N√∫mero de Ciclos</label>
                <select name="num_ciclos" id="numCiclosSelect" class="px-3 py-2 border rounded-md">
                    <option value="1">1 Ciclo</option>
                    <option value="2">2 Ciclos</option>
                    <option value="3" selected>3 Ciclos</option>
                </select>
            </div>
            
            <div class="space-y-6">
                {% for ciclo in [1, 2, 3] %}
                <div id="ciclo{{ ciclo }}" class="border rounded-lg p-4 {% if ciclo > 1 %}hidden{% endif %}">
                    <h3 class="font-semibold text-lg mb-4">Ciclo {{ ciclo }}</h3>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-2">
                        <div class="border-l-4 border-blue-500 pl-4">
                            <h4 class="font-medium mb-2">Compositor</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <select name="ciclo_{{ciclo}}.compositor.primario" class="px-3 py-2 border rounded-md">
                                     <option value="gpt-4o">GPT-4o</option>
                                     <option value="claude-3-5-sonnet" selected>Claude 3.5 Sonnet</option>
                                     <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                </select>
                                <select name="ciclo_{{ciclo}}.compositor.fallback" class="px-3 py-2 border rounded-md">
                                     <option value="gpt-4o" selected>GPT-4o</option>
                                     <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                                     <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                </select>
                            </div>
                        </div>
                         </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="text-center">
            <button 
                type="submit"
                id="submitBtn"
                class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
            >
                <span class="htmx-indicator spinner"></span>
                <span class="htmx-indicator-text">üöÄ Iniciar Processamento</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/app.js"></script>
{% endblock %}
