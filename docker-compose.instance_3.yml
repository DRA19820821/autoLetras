
services:
  redis_instance_3:
    image: redis:7-alpine
    container_name: redis_instance_3
    ports:
      - "6381:6379"
    volumes:
      - redis_data_instance_3:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoletras_instance_3

  backend_instance_3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_instance_3
    ports:
      - "8002:8000"
    volumes:
      - ./data/instance_3:/app/data/instance_3
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    env_file:
      - .env.instance_3
    environment:
      - REDIS_HOST=redis_instance_3
      - REDIS_PORT=6379
      - PORT=8000
      - INSTANCE_ID=3
      - DATA_DIR=data/instance_3
      - PYTHONPATH=/app
    depends_on:
      redis_instance_3:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - autoletras_instance_3

  worker_instance_3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker_instance_3
    volumes:
      - ./data/instance_3:/app/data/instance_3
      - ./backend:/app/backend
    env_file:
      - .env.instance_3
    environment:
      - REDIS_HOST=redis_instance_3
      - REDIS_PORT=6379
      - INSTANCE_ID=3
      - DATA_DIR=data/instance_3
      - PYTHONPATH=/app
    depends_on:
      redis_instance_3:
        condition: service_healthy
    command: celery -A backend.celery_worker:celery_app worker --loglevel=info --pool=threads --concurrency=3
    networks:
      - autoletras_instance_3

volumes:
  redis_data_instance_3:

networks:
  autoletras_instance_3:
    driver: bridge
